<div class="container">
  <section class="routes">
    <div class="row">
      
      <div class="col-md-8 buttons">
        <a *ngFor='let journey of journeys'>
          <button class="btn btn-default routeButton" 
            [routerLink]="['/journeys', journey.name]" 
            [routerLinkActive]='["active"]'>{{ journey.name }}
          </button>
        </a>
      </div>
      
      <div class="dropdown">
        <div ngbDropdown class="d-inline-block">
          <button class="btn routeButton" id="dropPath" ngbDropdownToggle>Select Track</button>
          <div ngbDropdownMenu aria-labelledby="dropPath">
            <a *ngFor='let journey of journeys'>
              <button class="dropdown-item" 
                [routerLink]="['/journeys', journey.name]" 
                [routerLinkActive]='["active-list"]'>{{ journey.name }}
              </button>
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div ngbDropdown class="d-inline-block">
          <button class="btn order-button" id="dropMenu" ngbDropdownToggle>Order By</button>
          <div ngbDropdownMenu aria-labelledby="dropMenu">
            <button class="dropdown-item">Most Recent</button>
            <button class="dropdown-item">Highest Rated</button>
            <button class="dropdown-item">Top Reviewed</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="graph">
    <app-grafico 
      [journeyName]='selectedJourney.name' 
      [journeyDescription]='selectedJourney.description' 
      [journeyCompletePercent]=selectedJourney.completionPercentage
      [journeyDuration]='selectedJourney.duration'
      [journeyImage]='selectedJourney.imgUrl'
      [journeyCurrent]='selectedJourney.currentTask'>
    </app-grafico>
  </section>
</div>

<div class='container-fluid accordion'>
  <section class="row py-5">
    <div class='col-md-10 offset-md-1 col-sm-12'>
      <ngb-accordion *ngFor='let task of tasks; let i = index'>
        <ngb-panel>
          <ng-template ngbPanelTitle>
            <!-- <span class="oi oi-circle-check"> -->
            <span>{{ i + 1 }} - {{ task.name }}</span>
          </ng-template>
          <ng-template ngbPanelContent>
            <div class="row">
              <div class="col-md-3">
                <div class="ml-auto mr-auto">
                  <p class="title">{{ task.taskData.name }}</p>
                  <p class="rating"><ngb-rating [rate]='task.taskData.rating' max='5' readonly=true></ngb-rating></p>
                  <p class="price">{{ task.taskData.price }}</p>
                  <p class="text-small category">
                    <li *ngFor='let category of task.taskData.categories'>{{ category.title }}</li></p>
                  <p class="text-small">{{ task.taskData.location.display_address }}</p>
                </div>
              </div>

              <div class="col-md-3 info">
                <div class="ml-auto mr-auto">
                  <div>
                    <p class="title">Today: </p>
                    <p class="text-medium">{{ (task.taskData.isClosed == 'false' ? 'Closed' : 'Open') }}</p>
                  </div>
                  <hr>
                  <div>
                    <p class="text-medium link">
                      <span class="oi oi-phone"></span>
                      <a class="text-medium link" href="tel:{{ task.taskData.phone }}">{{ task.taskData.phone }}</a></p>
                    <p class="text-medium link">
                      <span class="oi oi-external-link"></span>
                      <a class="text-medium link" href="{{ task.taskData.url }}"> {{ task.name }}</a>
                    </p>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <img class="image-rest" [src]='task.taskData.image_url'>
              </div>
            
              <div class="col-md-3">
                <app-google-maps 
                  [_lat]="task.taskData.coordinates.latitude" 
                  [_lng]="task.taskData.coordinates.longitude" 
                  [_businessName]="task.name">
                </app-google-maps>
              </div>

              <!-- <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <img class="image-rest" [src]='task.taskData.image_url'>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <app-google-maps 
                      [_lat]="task.taskData.coordinates.latitude" 
                      [_lng]="task.taskData.coordinates.longitude" 
                      [_businessName]="task.name">
                    </app-google-maps>
                  </div>
                </div>
              </div> -->

            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
  </section>
</div>
